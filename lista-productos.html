<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Document</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo-lego.png" alt="Logo" width="70" height="70">
            </a>
            <form class="d-flex search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">
                    <img class="mb-1" src="./icons/Search.svg" alt="Search" width="36" height="30">
                </button>
            </form>
            <div class="justify-content-end">
                <button class="btn me-2" type="button">
                    <img class="btn-navbar" src="./icons/profile.svg" alt="Search">
                </button>
                <button class="btn" type="button">
                    <img class="btn-navbar" src="./icons/shopping-cart.svg" alt="Search">
                </button>
            </div>

        </div>
    </nav>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning p-3 fs-5">
        <div class="collapse navbar-collapse container-fluid justify-content-center">
            <ul class="navbar-nav justify-content-evenly" style="width: 75%;">
                <li class="nav-item">
                    <a class="nav-link active nav-animation" aria-current="page" href="#">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">About Us</a>
                </li>
            </ul>

        </div>
    </nav>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
