<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/producto.css">
    <title>Discover</title>
</head>

<body>

    <!-- As a heading -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-3">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="./img/logo-lego.png" alt="Logo" width="70" height="70">
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-evenly" id="navbarSupportedContent" width="100">
                    <form class="d-flex ms-auto mt-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">
                            <img class="mb-1" src="./icons/Search.svg" alt="Search" width="36" height="30">
                        </button>
                    </form>

                    <ul class="navbar-nav ms-auto mb-2 mt-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img class="btn-navbar" src="./icons/profile.svg" alt="Profile">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <img class="btn-navbar" src="./icons/shopping-cart.svg" alt="shopping-cart">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning p-3 fs-5">
        <div class="collapse navbar-collapse container-fluid justify-content-center">
            <ul class="navbar-nav justify-content-evenly" style="width: 75%;">
                <li class="nav-item">
                    <a class="nav-link active nav-animation" aria-current="page" href="#">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-animation" href="#">About Us</a>
                </li>
            </ul>

        </div>
    </nav>

    <main class="container-fluid p-3">
        <!-- Inicio filtros -->
         <!-- <div class="d-flex"> -->
            <div class="input-group mb-3 justify-content-center">          
                <input type="checkbox" class="btn-check input-group-text" name="options-base" id="option5" autocomplete="off" checked>
                <label class="btn btn-outline-primary rounded-start" for="option5">Architecture</label>
    
                <input type="checkbox" class="btn-check input-group-text" name="options-base" id="option6" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="option6">Ideas</label>
    
                <input type="checkbox" class="btn-check input-group-text" name="options-base" id="option7" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="option7">Star Wars</label>
            </div>
            <div class="input-group mb-4 ">
                <!-- <label for="filter">Filter by category</label> -->
                <select id="filter" class="form-select form-select-sm w-20">
                    <option value="all">All</option>
                    <!-- Opciones de estado se añadirán dinámicamente aquí -->
                </select>
            </div>
        <!--  </div> -->
        
        <!-- Fin filtros -->

        <!-- Inicio card -->
        <div id="lego-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <div class="col">
                <div class="card shadow-sm text-center">
                    <!-- Inicio Carrusel -->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="">
                                    <img src="img/image-not-found.jpg" class="d-block w-100" alt="Image not found">
                                </a>
                            </div>

                            <div class="carousel-item">
                                <a href="">
                                    <img src="img/image-not-found.jpg" class="d-block w-100" alt="Image not found">
                                </a>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon bg-secondary rounded-circle" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon bg-secondary rounded-circle" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Fin carrusel -->
                    <a class="link-animation" href="">
                        <div class="card-header">
                            <h4 class="card-title">Title Lego</h4>
                        </div>
                    </a>

                    <div class="card-body">
                        <div class="d-flex justify-content-evenly">
                            <p class="card-title">Item:</p>
                            <p class="card-title">Review: </p>
                        </div>


                        <h1 class="card-title">&dollar;100000</h1>

                        <div class="d-grid gap-2">
                            <a href="">
                                <button type="button" class="btn btn-lg btn-primary">Add to cart</button>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--Fin Card-->
    </main>

    <!-- Bopstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <!-- Js -->
     <script src="js/lista-legos.js"></script>
     <script src="json/Info Legos.js"></script>
</body>

</html>
