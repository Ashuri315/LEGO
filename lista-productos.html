<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Document</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./icons/Search.svg" alt="Logo" width="36" height="30">
            </a>
            <form class="d-flex search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">
                    <img class="mb-1" src="./icons/Search.svg" alt="Search" width="36" height="30">
                </button>
            </form>
            <div class="justify-content-end">
                <button class="btn me-2" type="button">
                    <img class="btn-navbar" src="./icons/Search.svg" alt="Search">
                </button>
                <button class="btn" type="button">
                    <img class="btn-navbar" src="./icons/shopping-cart.svg" alt="Search">
                </button>
            </div>
            
        </div>
    </nav>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
